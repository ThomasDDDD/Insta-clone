<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta-Clone</title>
    <script
      src="https://kit.fontawesome.com/667f1967cc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Profilkopf im header-->
    <header>
      <!--Profilbild & Storyhistory-->
      <section class="profilImg">
        <div>
          <div>
            <img src="./Img/profil.png" alt="profil" />
          </div>
        </div>
        <div>
          <img src="./Img/ba6.png" alt="history_1" />
          <h3>City Tour</h3>
        </div>
        <div>
          <img src="./Img/ca1.png" alt="history_2" />
          <h3>Skate</h3>
        </div>
      </section>
      <!--Profilname & Profilbeschreibung-->
      <section class="profilName">
        <div>
          <!--Name und Buttons-->
          <h1>
            the_lost_x_skater_2078 <i class="fa-solid fa-circle-check"></i>
          </h1>
          <button>Follow</button>
          <button>Massage</button>
          <form>
            <label for="entry-dropdown"
              ><i class="fa-solid fa-ellipsis"></i
            ></label>
            <select id="entry-dropdown" name="options">
              <option value="share" selected>Share</option>
              <option value="scam">Scam</option>
            </select>
          </form>
        </div>
        <!--Posts und Followers-->
        <div>
          <h2><span>128</span> posts</h2>
          <h2><span>6,700</span> followers</h2>
          <h2><span>12</span> following</h2>
        </div>
        <!--links names beschreibung-->
        <div>
          <h2>The Lost Skater</h2>
          <a href="#"
            ><span><i class="fa-brands fa-threads"></i></span> TheLostSkater</a
          >
          <div>
            <a href="#">@skt4afterlive</a><a href="#">@Skatebox</a
            ><a href="#">@AfterLivePhotography</a>
          </div>
          <a href="#"><i class="fa-solid fa-link"></i> LastSkateStanding.org</a>
        </div>
      </section>
    </header>
    <!--Naviagtion-->
    <nav>
      <ul>
        <li>
          <a href="#"
            ><i class="fa-solid fa-regular fa-table-cells"></i> POSTS</a
          >
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-clapperboard"></i> REELS</a>
        </li>
        <li>
          <a href="#"><i class="fa-regular fa-address-card"></i> TAGGED</a>
        </li>
      </ul>
    </nav>
    <!--Main als Grid Photobox-->
    <main>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-solid fa-clapperboard"></i></div>
      <div><i class="fa-regular fa-copy"></i></div>
    </main>
    <footer></footer>
  </body>
</html>
